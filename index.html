<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Talk-n-Speak</title>

    <style>
        body {
            background-color: #141414;
        }
    </style>
</head>

<body class="text-black">
    <div class="container text-center">
        <img src="./assets/speech.png" alt="" class="md-5" width="300px" height="300px"><br><br>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group text-white">
                        <textarea name="" id="text-input" class="form-control lg"
                            placeholder="Type in it..."></textarea>
                    </div>
                    <div id="line" class="form-group text-white">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <label for="rate" class="float-right">Rate</label>
                                </div>
                                <div class="col">
                                    <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1"
                                        step="0.1">
                                </div>
                                <div class="col">
                                    <div id="rate-value" class="badge badge-primary float-right">1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-white">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <label for="pitch" class="float-right">Pitch</label>
                                </div>
                                <div class="col">
                                    <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                                </div>
                                <div class="col">
                                    <div id="pitch-value" class="badge badge-primary float-right">1</div>
                                </div>
                            </div>
                        </div>                   
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block">Speak</button>
                </form>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
